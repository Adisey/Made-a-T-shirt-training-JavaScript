<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нарисуем футболочку ;)</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/draw-T-shirt.js"></script>
    <link rel="stylesheet" href="css/draw-T-shirt.css">
</head>
<body>
<div style="width: 700px">
    <h1>Нарисуем футболочку ;)</h1>
</div>
    <div id="main">
        <div id="leftPanel">
            <div id="toolPanel">
                <div>
                    <select id="myFont" title="Выберите шрифт для надписи" onchange="changeFont()">
                        <option selected value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Sans-serif">Sans-serif</option>
                        <option value="Courier">Courier</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Brush Script MT">Brush Script MT</option>
                        <option value="Bradley Hand">Bradley Hand</option>
                    </select>
                </div>
                <div>
                    <input id="textSeze" title="Выберите размер шрифта для надписи" class="textSizeInput" type="number"
                           value=20 onchange="changeTestSize()" min="1"
                           max="100">
                </div>
                <div>
                    <input id="selectColorText" class="colorInput" type="color" title="Выберите цвет текста"
                           value="#000000"
                           onchange="changeColorText()" onblur="changeColorText()">
                </div>
                <div class="panelFontType">
                    <button id="FontType_B" class="buttonFontType" title="Жирный">B</button>
                    <button id="FontType_I" class="buttonFontType" title="Наклонный">I</button>
                    <button id="FontType_U" class="buttonFontType" title="Подчеркивание">U</button>
                    <button id="FontType_not" class="buttonFontType" title="Зачёркивание">not</button>
                </div>
                <div class="panelFontType">
                    <button id="textAlign_L" class="buttonFontType" title="Выравнивание текста по левому краю">
                        -<br>--<br>---<br>----<br>---
                    </button>
                    <button id="textAlign_C" class="buttonFontType" title="Выравнивание текста по центру">-<br>--<br>---<br>----<br>---
                    </button>
                    <button id="textAlign_R" class="buttonFontType" title="Выравнивание текста по правлму краю">
                        -<br>--<br>---<br>----<br>---
                    </button>
                </div>
                <div>
                    <input id="selectColor" class="colorInput" type="color" title="Выберите цвет футболки"
                           value="#00bb00"
                           onchange="changeColor()">
                </div>

            </div>

            <div id="templateTshort">
            <textarea data-autoresize rows="2" id="inputLettering" placeholder="надпись" onkeypress="selectLettering()"
                      onblur="selectLettering()"></textarea>
                <img src="img/t-shirt.png" alt="">

            </div>

            <div id="statusPanel">

                <!--<h3>Надпись</h3>-->
                <label for="inputLettering" onclick="focusInputLettering()"><b>Текст</b></label>
                <div id="lettering" onclick="focusInputLettering()">надпись</div>
                <p>


            </div>


    </div>
    <div id="rightPanel">
        <!--<label for="testButton"> Это кнопочка для тестирования</label>-->
        <!--<button id="testButton" onclick="testFunction()">Тестировать</button>-->
        <div id="imgBank">
            <div class="draggable" style="background-image: url(img/01.png)"
                 title="Перетяните на место. Двойной клик изменить размер"></div>
            <div class="draggable" style="background-image: url(img/02.png)"
                 title="Перетяните на место. Двойной клик изменить размер"></div>
            <div class="draggable" style="background-image: url(img/03.png)"
                 title="Перетяните на место. Двойной клик изменить размер"></div>
            <div class="draggable" style="background-image: url(img/04.png)"
                 title="Перетяните на место. Двойной клик изменить размер"></div>
            <div class="draggable" style="background-image: url(img/05.png)"
                 title="Перетяните на место. Двойной клик изменить размер"></div>
            <div class="draggable" style="background-image: url(img/06.png)"
                 title="Перетяните на место. Двойной клик изменить размер"></div>
            <div class="draggable" style="background-image: url(img/07.png)"
                 title="Перетяните на место. Двойной клик изменить размер"></div>
            <div class="draggable" style="background-image: url(img/08.png)"
                 title="Перетяните на место. Двойной клик изменить размер"></div>
            <div class="draggable" style="background-image: url(img/09.png)"
                 title="Перетяните на место. Двойной клик изменить размер"></div>
            <div class="draggable" style="background-image: url(img/10.png)"
                 title="Перетяните на место. Двойной клик изменить размер"></div>
            <div class="draggable" style="background-image: url(img/11.png)"
                 title="Перетяните на место. Двойной клик изменить размер"></div>
            <div class="draggable" style="background-image: url(img/12.png)"
                 title="Перетяните на место. Двойной клик изменить размер"></div>
        </div>
        <p>Перетащите картинку на место. Для изменения размера дважды кликните по ней.</p>
    </div>

</div>

</body>
</html>
